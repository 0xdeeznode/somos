{% extends "somoseco/layout.html" %}
{% load static %}

{% block title %}
    {{ user }}
{% endblock %}
{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'somoseco/styles_profile.css' %}">
{% endblock %}

{% block body %}
    <section class="section-container">
        <div class="user-card">
            <div class="img-box">
                <img class="user-avatar" src="/static/images/default-avatar.png" alt="BAYC default pfp image">
            </div>
            <div class="user-info">
                <ul class="controls">
                    <li>Tip</li>
                    <li>Edit Profile</li>
                </ul>
                <h2>{{ user }}</h2>
            </div>
        </div>
    </section>
{% endblock %}
